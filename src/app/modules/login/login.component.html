<div class="login-page">
  <div class="row">

      <div class="col-md-4  push-md-4 login-logo-section">
          <!--<a href="/"><img src="assets/img/logo.png" width="150px" class="img-responsive" /></a>-->
          <div class="loginform-box box effect5">
              <div class="login-header">
                  <h1>Login</h1>
              </div>
              <form role="form">
                  <div class="form-content">
                      <div class="form-group">
                          <input type="text" name="email" class="form-control input-underline input-lg" placeholder="Email">
                      </div>
                      <div class="form-group">
                          <input type="password" name="password" class="form-control input-underline input-lg" placeholder="Password">
                      </div>
                      <button type="button" class="btn rounded-btn btn-style" routerLink="/dashboard"> Log in </button>
                      <div class="form-group margin-bottom-no">
                          <div class="row">
                              <div class="col-md-6">
                                    <div class="text-left forgot-password-wrapper"> 
                                            <button type="button" class="btn rounded-btnForgot" data-toggle="modal" routerLink="/register">Sign Up </button>
                                        </div>
                                  <!-- <div class="mt-2 color-black">
                                      <input type="checkbox">
                                      Remember Me
                                  </div> -->
                              </div>
                              <div class="col-md-6">
                                  <div class="text-right forgot-password-wrapper"> 
                                      <button type="button" class="btn rounded-btnForgot" data-toggle="modal" routerLink="/forgetPassword">Forgot Password </button>
                                  </div>
                                  <!--<div class="text-right"><button type="submit" class="btn rounded-btnForgot" (click)="registration()">Not Member? Please signUp</button></div>-->
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- /.modal -->
