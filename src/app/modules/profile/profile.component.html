<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <h4 class="modal-title">Profile</h4>
    </div>
    <div class="card-block el-rel">
      <div class="row payment-body">
        <div class="div element-center text-center el-center">
          <div>
            <img class="rounded-circle img-thumbnail mb-10 el-h200" src="http://keenthemes.com/preview/metronic/theme/assets/pages/media/profile/profile_user.jpg">
            <h5>John Addison</h5>
            <p>john.make@gmail.com</p>
          </div>
        </div>
        <span class="el-abs el-r0 el-t156 cr-pnt">
          <span class="btn btn-primary" (click)="openProfileModel('profile')">
            <i class="fa fa-pencil pr-10"></i>Edit Profile
          </span>
          <span class="btn btn-danger" (click)="openProfileModel('reset')">
            <i class="fa fa-key pr-10"></i>Reset Password
          </span>
        </span>
      </div>
    </div>
  </div>
</div>


<div bsModal #profileModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header card-header">
        <h4 class="modal-title">{{modalObj.title}}</h4>
        <button type="button" class="close" (click)="profileModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row payment-body">
          <div class="col-md-12">
            <div class="form-group">
              <form>
                <span *ngIf="modalObj.title == 'Edit profile'">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="mobileNo">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter mobile number">
                  </div>
                  <div class="form-group">
                    <label for="profileImage">Profile Image</label>
                    <input type="file" class="form-control" accept="image/*" id="profileImage" name="profileImage" placeholder="Choose profile image">
                  </div>
                </span>
                <span *ngIf="modalObj.title != 'Edit profile'">
                  <div class="form-group">
                    <label for="oldPass">Old password</label>
                    <input type="text" class="form-control" id="oldPass" name="oldPass" placeholder="Enter old password">
                  </div>
                  <div class="form-group">
                    <label for="newPass">New Password</label>
                    <input type="text" class="form-control" id="newPass" name="newPass" placeholder="Enter new password">
                  </div>
                  <div class="form-group">
                    <label for="reEnterPass">Reenter Password</label>
                    <input type="text" class="form-control" id="reEnterPass" name="reEnterPass" placeholder="Reenter new password">
                  </div>
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="profileModal.hide()">Update</button>
      </div>
    </div>
  </div>
</div>
